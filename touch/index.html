<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <style>
    #div{
        width: 400px;
        height: 400px;
        background-color: red;
    }
    #divchild{
        width: 200px;
        height: 200px;
        background-color: blue;
        color: #FFF;
    }
    #divconsole{
        height: 400px;
        width: 100%;
        background-color: #000;
        color: #FFF;
    }
    </style>
</head>
<body ontouchstart = "return false;">   <!-- ontouchstart屏蔽弹出菜单，消除可能的菜单影响原因 -->
    <div id='div'>
        <div id='divchild'>长按测试</div>
    </div>
    <br /><br /><br />
    <div id='divconsole'>显示结果：<br /></div>
    <script>
        function divconsole(str){
            var text = document.createTextNode(str);
            document.getElementById('divconsole').appendChild(text);
        }
        window.onload = function(){
            var div = document.getElementById('div');
            var child = document.getElementById('divchild');
            document.addEventListener('touchstart',function(e){
                setTimeout(function(){
                   child.parentNode && child.parentNode.removeChild(child);
                },500);
                divconsole('触发了touchstart...');
            });
            document.addEventListener('touchmove',function(e){
                divconsole('触发了touchmove...');
            });
            document.addEventListener('touchend',function(e){
                divconsole('触发了touchend...');
            });
            document.addEventListener('touchcancel',function(e){
                divconsole('触发了touchcancel...');
            });
        }
    </script>
</body>
</html>
